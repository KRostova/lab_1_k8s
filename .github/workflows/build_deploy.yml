name: build and deploy
on: push
#this pipeline must build a docker image and deploy it on K8s cluster
env: 
  DOCKER_HUB_REPOSITORY: ${{ vars.DOCKER_HUB_REPOSITORY }}
  DOCKER_HUB_PASS: ${{ secrets.DOCKER_HUB_PASS }}
  DOCKER_HUB_USERNAME: ${{ secrets.DOCKER_HUB_USERNAME }}
  SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
  SSH_PUBLIC_KEY: ${{ secrets.SSH_PUBLIC_KEY }}
jobs:
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    container: "ubuntu:latest"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Update Packages
        run: apt-get update -y
      - name: Install Docker
        run: apt-get install -y docker.io
      - name: Create Docker Image
        run: docker build -t $DOCKER_HUB_REPOSITORY:$GITHUB_SHA ./
      - name: Login to Docker Hub
        run: docker login -p "$DOCKER_HUB_PASS" -u "$DOCKER_HUB_USERNAME"
      - name: Push to Docker Hub
        run: docker push $DOCKER_HUB_REPOSITORY:$GITHUB_SHA
  deploy:
    name: Deploy Docker Image
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: copy private key
        run: echo "$SSH_PRIVATE_KEY" > ./github
      - name: copy public key
        run: echo "$SSH_PUBLIC_KEY" > ./github.pub
      - name: file permissions
        run: chmod 0600 ./github*
      - name: debug
        run: ls -l